<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>INFO3180 Lab 4</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <!-- Inline CSS for Image Grid -->
    <style>
      .image-grid {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
      }

      .image-item {
          flex: 0 1 300px; /* width */
      }

      .image-item img {
          width: 100%;
          height: auto;
          object-fit: cover;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>

    {% block css %}{% endblock %}
  </head>

  <body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        <div class="container">
            {% block main %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            {% include "footer.html" %}
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    {% block js %}{% endblock %}
  </body>
</html>
