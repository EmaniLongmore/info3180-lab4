{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>

{% include 'flash_messages.html' %}

<div class="image-grid">
  {% for image in images %}
    <div class="image-item">
      <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
    </div>
  {% endfor %}
</div>
{% endblock %}
